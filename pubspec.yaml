name: noteapp
description: A modern Flutter notes application with Firebase backend, featuring user authentication and real-time note synchronization.
homepage: https://github.com/twizelissa/noteapp_new
repository: https://github.com/twizelissa/noteapp_new
issue_tracker: https://github.com/twizelissa/noteapp_new/issues

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Updated compatible versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI
  cupertino_icons: ^1.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true